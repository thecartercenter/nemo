    guide:
      header: "ELMO SMS Composition Guide"
      step1: "Please answer all the questions below and follow the instructions at the end of the form to send in your data. You can use lower or UPPER case letters."
      step2: "Now please do the following to send in your data:"
      step2_substeps:
        - "With your phone, begin an SMS to %{submit_number}."
        - "Enter the contents of each line on the right side of each page, going from top to bottom."
        - "Be careful that you enter each line exactly. Each line is important."
        - "Notice that each answer is separated by a 'SPC'. Enter a space for each time you see 'SPC'. Do not add any extra spaces."
        - "When you have finished entering, double-check your message to make sure it matches the form."
        - "Send the message and wait for a response with further instructions."
        - "If you do not receive a response within 5 minutes, please send the message again."
