        integer: "Write your answer here."
        decimal: "Write your answer here."
        select_one: "Write the letter for your choice here. Write only one letter."
        select_multiple: "Write the letter for each choice here with no spaces."
        datetime: "Write your answer here in YYYYMMDD HHMM format."
        date: "Write your answer here in YYYYMMDD format."
        time: "Write your answer here in HHMM format."
          
