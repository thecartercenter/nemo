    help_text:
      responses: |-
          ## تصفيات

          بحث بسيط مثل:

          * __محمد صالح__

          يبحث فقط الإجابة على الأسئلة النصية ولكل كلمة. للبحث بناء على ميزة الرد، استخدم التصفيات المؤهلة ، على سبيل المثال:

          * form: سبر الآراء

          تظهر فقط الردود على الاستمارة  'سبر الآراء'.

          الجمع بين كل المذكور اعلاه لتضييق نطاق البحث:

          * __form: سبر الآراء  محمد صالح__

          سوف تظهر الردود على الاستمارة 'سبر الآراء' التي تحتوي على الكلمات 'محمد' و 'صالح'.

          المجموعة الكاملة من التصفيات التي بإمكانك إستخدامها:

          * __form__ إسم الإستمارة
          * __submitter__ اسم المستخدم الذي أرسل الرد (يسمح بالمطابقات الجزئية)
          * __group__ اسم مجموعة المستخدمين التي ينتمي إليها المستخدم (يسمح بمطابقات جزئية)
          * __submit-date__ تاريخ تقديم الرد (على سبيل المثال ، 1985-03-22)
          * __reviewed__ إذا كان تم وضع علامة "تمت مراجعة" الاستجابة (1 = نعم أو 0 = لا)
          * __source__ الوسيط الذي تم إرسال الرد من خلاله ('web' أو 'odk' أو 'sms')

          ## عبارات دقيقة

          يمكن مطابقة العبارات الدقيقة بإرفاق العبارة بين علامتي اقتباس مزدوجتين:

          * __submitter:"محمد صالح"__

          يمكن استخدام الجمل المقتبسة حاليًا فقط مع المؤهلات بخلاف "text".

          ## كل الشروط مقابل. أي مصطلح

          بشكل افتراضي ، يجب أن تتطابق جميع عبارات البحث. مثلا،

          *__محمد صالح تونس__

          يتوافق فقط مع الإجابات مع هذه الكلمات الثلاث. استخدم حرف الشريط الرأسي ('|') لمطابقة كلمات / عبارات متعددة:

          *__submitter: (محمد | صالح )__

          يتوافق مع الإجابات لأي من المستخدمين المذكورين أعلاه. ال "|" يمكن استخدامها فقط مع التصفيات بخلاف "text".

          ## مشغل

          يمكنك عكس اتجاه البحث باستخدام مشغل النفي:

          *__submitter!= محمد __

          هي الإجابات التي لم يرسلها 'محمد'.

          بالنسبة لعمليات البحث عن الإجابات ، يعمل الإلغاء بشكل مختلف:

          * __اقتراع -صندوق__

          سيطابق أي رد مع إجابة تحتوي على كلمة "اقتراع" ولا يحتوي على كلمة "صندوق". يجب أن يكون هناك مصطلح واحد غير سالب على الأقل في أي بحث من هذا القبيل.

          بالنسبة لبعض التصفيات (على سبيل المثال ، __submit-date__) ، يُسمح أيضًا بإجراء مقارنات أكبر من أو أقل من ذلك:

          * __submit-date > 2000-01-01__

          يمكن دمج العديد منها لتضييق نطاق البحث إلى نطاق:

          * __submit-date >= 2000-01-01 submit-date < 2000-02-01__

          سوف يتوافق مع الأجوبة المقدمة في يناير 2000.
