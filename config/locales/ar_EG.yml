    help_text:
      users: |-
          ## تصفيات

          بحث بسيط مثل:

          * __محمد صالح__

          تطابق أسماء المستخدمين ومعرفات تسجيل الدخول ورسائل البريد الإلكتروني في كل كلمة. للبحث استنادًا إلى سمات معينة ، استخدم مؤهلاً ، على سبيل المثال:

          *  __email:user@example.com__

          سيبحث عن المستخدمين الذين لديهم عناوين بريد إلكتروني تتطابق مع "user@example.com".

          الجمع بين كل المذكور اعلاه لتضييق نطاق البحث:

          * __محمد email:user@example.com__

          سيقوم بالبحث عن مستخدمين يدعىون 'محمد' بعنوان بريد إلكتروني  user@example.com.

          يمكنك مطابقة القيم الفارغة باستخدام "[blank]":

          * __[phone: [blank__

          المجموعة الكاملة من التصفيات التي بإمكانك إستخدامها:

          * __email__ عنوان البريد الإلكتروني للمستخدم
          * __group__ عضوية مجموعة المستخدم
          * __login__ اسم تسجيل الدخول للمستخدم
          * __name__ اسم المستخدم الكامل
          * __phone__ رقم هاتف المستخدم (بدون شرطات أو علامات ترقيم أخرى)
          * __role__ دور المستخدم ("المراقب" ، "المراجع" ، "الموظف" ، "المنسق")

          ويسمح للمطابقة الجزئية لجميع التصفيات.

          ## عبارات دقيقة

          يمكن مطابقة العبارات الدقيقة بإرفاق العبارة بين علامتي اقتباس مزدوجتين:

          *__"محمد صالح"__

          يمكن خلط العبارات المزدوجة مع العبارات غير المقتبسة:

          *__التفاح البرتقال "الفواكه الجافة"__

          ## كل الشروط مقابل. أي مصطلح

          بشكل افتراضي ، يجب أن تتطابق جميع عبارات البحث. مثلا،

          *__محمد صالح تونس__

          يتوافق فقط مع المستخدمين مع هذه الكلمات الثلاث. استخدم حرف الشريط الرأسي ('|') لمطابقة كلمات / عبارات متعددة:

          *__محمد | صالح__

          يطابق الأسئلة مع أي من الرموز الواردة أعلاه.

          يمكن أيضًا استخدام الحرف "|" مع التصفيات:

          * __(email:( john@example.com | patty@foo.com__

          ## نفي

          يمكنك عكس اتجاه البحث باستخدام مشغل النفي:

          *__name!= محمد __

          سيطابق المستخدمين غير المسمّين 'محمد'.
      questions: |-
