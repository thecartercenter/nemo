    help_text:
      responses: |-
        ## Qualificatifs

        Une recherche simple comme:

        * __romeo juliet__

        recherche seulement réponses aux questions textuelles. Pour chercher en fonction des attributs de réponse, utiliser un qualificatif, par exemple,:

        * __formulaire:Widgets__

        ne montrera que les réponses à le formulaire 'Widgets'.

        Combinez les deux ci-dessus pour préciser votre recherche:

        * __romeo juliet formulaire:Widgets__

        montrera les réponses à le formulaire 'Widgets' contenant les mots 'romeo' et 'juliet'.

        L'ensemble de qualificatifs disponibles est présenté ci-dessous:

        * __formulaire__ Le formulaire de la réponse
        * __émetteur__ Le nom de l'utilisateur qui a complété la réponse (résultats partiels sont permis).
        * __date__ La date à laquelle la réponse a été complété (p. ex 1985-03-22)
        * __revu__ Si la réponse a été marquée "revu" (1 = oui ou 0 = non)
        * __source__ Le moyen par lequel la réponse a été envoyé ('web', 'odk', or 'sms')
        * __texte__ Recherche les résultats aux questions textuelles.

        ## Phrases Exactes

        Les phrases exactes peuvent être jumelés en enfermant la phrase entre guillemets:

        * __"la neige en Belgique"__

        Les phrases avec guillemets peuvent être melange avec les phrases sans guillemets.:

        * __pommes oranges "fruits de la passion"__

        ## Tous les termes ou quelconque terme

        Par défaut, tous les termes de la recherche doivent correspondre. Par exemple,

        * __alpha lima peru__

        correspond seules réponses avec ces trois mots. Utilisez la barre verticale ('|') pour correspondre plusieurs mots / phrases:

        * __pommes | oranges | "fruits de la passion"__

        Le caractère "|" peut être utilisé avec qualificatifs aussi:

        * __formulaire:( lions | "Les ours et les requins" | tigres )__

        correspond réponses pour l'une des formulaires ci-dessus.

        ## Opérateurs

        Vous pouvez nier une recherche qualifié en utilisant l'opérateur de négation:

        * __formulaire != Widgets__

        correspondra réponses pour toute formulaire sauf le formulaire 'Widgets'.

        Pour les recherches textuelles, négation fonctionne différemment:

        * __électorale -urne__

        correspondra réponses avec la réponse contenant le mot 'électorale' mais pas le mot 'urne'. Il y doit avoir au moins une terme pas-niée dans cette recherche.

        Les comparaisons de "supérieur à" et "moins que" sont permis aussi pour qualificatifs certains (p. ex __soumettre-date__):

        * __date > 2000-01-01__

        Plusieurs de ces termes peuvent être combinés pour préciser la recherche à une gamme:

        * __date >= 2000-01-01 date < 2000-02-01__

        correspondra réponses qui étaient soumis en Janvier 2000.
      users: "## Qualificatifs\n\nUne simple recherche telle que:\n\n __romeo juliet__\n\ncorrespond aux noms d'utilisateur, Identifiant et emails. Recherche basée sur des attributs spécifics, utilisez un qualificatif , ex.\n\n __email: @exemple.com__\n\nCherchera les utilisateur en fonction des emails correspondant,  '@exemple.com'.\n\nCombine les deux ci-dessus pour délimiter la recherche:\n\n __Susan email: @exemple.com__\n\n\
        Cherchera les utilisateurs qui s'appellent Susan avec un exemple.com  address email.\n\nL'ensemble des qualificatifs qui peuvent être utilisés sont les suivants:\n\n__nom__ Le nom complet de l'utilisateur,\n* __identifiant__ L'identifiant de l'utilisateur\n* __email__ l'adresse email de l'utilisateur\n* __téléphone__ Le numéro de téléphone de l'utilisateur (sans tirait ou autre ponctuation)\n\nCorrespondances partielles autorisées\
        \ pour tous les qualificatifs.\n\n phrases exactes \n\nExactes phrases peuvent être liées en incluant la phrase dans en double citations:\n\n __\"john smith\"__\n\nTous les termes vs. N'importe quel terme\n\nPar défaut, tous les termes dans la recherche doivent correspondre. par exemple,\n\n __john smith__\n\ncorrespond seulement aux utilisateurs nommes 'john' et 'smith' les deux apparaissant dans leur nom. Utilisez\
        \ la barre verticale, la lettre (I) pour lier plusieurs noms:\n __abdul | juanita | clarice__\n\nLa lettre  '|' peut aussi être utilisée avec des qualificatifs:\n __email: ( john@exemple.com,  patty@foo.com )__\n\nlie les utilisateurs avec n'importe laquelle des adresses emails ci-dessus.\n\n Rejet\n\nVous pouvez rejeter une recherche qualifiée en utilisant l’opérateur de rejet.\n\n __nom != Oluwaseun__\n\nLiera les\
        \ utilisateurs non nommés 'Oluwaseun'. "
      questions: "## Qualificatifs \n\nUne simple recherche telle que:\n\n* __Romeo Juliette__\nChercher seulement les titres des questions. Pour rechercher sur la base des attributs des question, utiliser un qualificatif, e.g.:\n\n* __code:Urne__\n\nAffichera les questions avec 'Urne' dans leur code.\n\nCombinez les deux ci-dessus pour limiter votre recherche:\n\n* __Romeo et Juliette code:Urne__\n\nAffichera les réponses dans\
        \ les'Widgets' formulaires contenant les mots 'Romeo et Juliette'.\n\nL'ensemble des qualificatifs que vous pouvez utilisez est le suivant:\n\n* __titre__ la question titre (lien partiel autorise)\n* __code__ La question code (lien partiel autorise)\n* __type__ La question type (%{question_types})\n* __onglet__ Recherches d'onglet appliquées a la question\n\n Phrases exactes \n\nLes phrase exactes peuvent être liées en\
        \ incluant la phrase dans une double citation:\n\n __\"La pluie en Espagne\"__\n\nDouble citations peuvent être combinées avec des termes non-cites:\n\n __pommes oranges \"fruit de passion\"__\n\n Tous les termes vs. n importe quel terme\n\nPar défaut, tous les termes de la recherche doivent être lies. Par exemple,\n\n __alpha lima peru__\n\nLie questions avec seulement trois de ces caractères. Utilisez la barre verticale\
        \ ('I') pour lier plusieurs mots/phrases:\n\n __pommes | oranges | \"fruit de passion\"__\n\nLe caractère '|' peut aussi être utiliser avec des qualificatifs:\n\n __code: ( Lions | \"Ours et Requins\" | Tigres )__\n\nLie les questions avec n'importe lequel de ces codes ci-dessus.\n\n Négation\n\nVous pouvez rejeter une recherche qualifiée en utilisant l’opérateur de rejet:\n\n__code != Widgets__\n\nlieront les questions\
        \ avec n'importe code ne comportant pas de 'Widgets'."
