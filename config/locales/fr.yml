    help_title: "Aide "
    help_text:
      responses: |-
          ## Qualificatifs

          Une recherche simple telle que:

          * __romeo juliet__

          cherche les réponses aux questions. Pour rechercher dans les attributs de réponse, utilisez un qualificatif, par exemple.:

          * __form:Widgets__

          affichera uniquement les réponses au formulaire 'Widgets'.

          Combinez les deux éléments ci-dessus pour affiner votre recherche:

          * __romeo juliet form:Widgets__

          affichera les réponses au formulaire 'Widgets' contenant les mots 'romeo' et 'juliet'.

          La liste complète des qualificatifs que vous pouvez utiliser sont les suivant:

          * __form__ Le nom du formulaire
          * __submitter__ Le nom de l'utilisateur qui a soumis la réponse (correspondances partielles autorisées)
          * __group__ Le nom d'un groupe d'utilisateurs auquel appartient l'utilisateur qui soumet (correspondances partielles autorisées)
          * __submit-date__ Date à laquelle la réponse a été soumise (par exemple, 1985-03-22)
          * __reviewed__ Si la réponse a été marquée 'révisée' (1 = oui ou 0 = non)
          * __source__ Le moyen par lequel la réponse a été soumise ('web', 'odk' ou 'sms')
          *__{CodeQuestion} La réponse à une question ayant pour code CodeQuestion

          ## Phrases exactes

          Les phrases exactes peuvent être trouvées en les mettant entre guillemets:

          * __submitter:"John Smith"__

          Les phrases entre guillemets ne peuvent actuellement être utilisées qu'avec des qualificatifs autres que "text".

          ## Tous les termes vs. N'importe quel terme

          Par défaut, tous les termes de la recherche doivent correspondre. Par exemple,

          * __alpha lima peru__

          correspond uniquement aux réponses avec ces trois mots. Utilisez le caractère barre verticale ('|') pour faire correspondre plusieurs mots / phrases:

          * __form:( Lions | "Bears and Sharks" | Tigers )__

          correspond aux réponses pour n'importe lequel des formulaires ci-dessus. Le '|' ne peut être utilisé qu'avec des qualificatifs autres que "text".

          ## Les opérateurs

          Vous pouvez inverser le sens d'une recherche en utilisant l'opérateur de négation:

          * __form != Widgets__

          correspondra aux réponses pour tout formulaire sauf le formulaire 'Widgets'.

          Pour la recherche de réponses, la négation fonctionne différemment:

          * __ballot -box__

          correspondra à toute réponse avec une réponse contenant le mot "ballot" mais pas le mot "box". Il doit y avoir au moins un terme non nié dans une telle recherche.

          Pour certains qualificatifs (par exemple, __submit-date__), les comparaisons supérieures à et inférieures à sont également autorisées.:

          * __submit-date > 2000-01-01__

          Plusieurs de ceux-ci peuvent être combinés pour limiter la recherche à une plage:

          * __submit-date >= 2000-01-01 submit-date < 2000-02-01__

          correspondra aux réponses soumises au mois de janvier 2000.

          ## Format de réponse

          Certains types de questions attendent un format spécifique pour rechercher des réponses : par exemple, la recherche de réponses à une question de type Date avec le code de question DateQ1 peut ressembler à "{DateQ1} : 2021-01-01"

          * Date: AAAA-MM-JJ, ex: "2021-01-01"
          * Heure: HHhMMmSSs, ex: "13h00m00s"
          * Date/Heure: AAAA-MM-JJ HHhMMmSSs, ex: "2021-01-01 13h00m00s"

          Ces valeurs sont traitées comme du texte brut, vous pouvez donc par exemple rechercher simplement "13h" pour trouver n'importe quelle réponse basée sur l'heure, la date et l'heure ou le texte qui correspond à ce mot.
      users: |-
          ## Qualificatifs

          Une recherche simple telle que:

          * __romeo juliet__

          fait correspondre les noms d'utilisateur, les identifiants de connexion et les emails sur chaque mot. Pour effectuer une recherche en fonction d'attributs spécifiques, utilisez un qualificatif, par exemple:

          * __email:@example.com__

          recherche les utilisateurs dont les adresses e-mail correspondent à "@ exemple.com".

          Combinez les deux éléments ci-dessus pour affiner votre recherche:

          * __Susan email:@example.com__

          cherchera les utilisateurs nommés Susan avec une adresse électronique @exemple.com.
          Vous pouvez faire correspondre les valeurs vides à l'aide de '[blank]':

          * __phone: [blank]__

          L'ensemble des qualificatifs que vous pouvez utiliser est le suivant:

          * __email__ L'adresse email de l'utilisateur
          * __group__ L'appartenance au groupe de l'utilisateur
          * __login__ Le nom d'utilisateur de l'utilisateur
          * __name__ Nom complet de l'utilisateur
          * __phone__ Le numéro de téléphone de l'utilisateur (sans tiret ni autre ponctuation)
          * __role__ Le rôle de l'utilisateur ("observateur", "réviseur", "membre du personnel", "coordinateur")


          Les correspondances partielles sont autorisées pour tous les qualificateurs

          ## Phrases exactes

          Les phrases exactes peuvent être associées en les mettant entre guillemets:

          * __"john smith"__

          ## Tous les termes vs. N'importe quel terme

          Par défaut, tous les termes de la recherche doivent correspondre. Par exemple,

          * __john smith__

          sélectionne uniquement les utilisateurs dont les noms 'john' et 'smith' apparaissent tous les deux dans leur nom. Utilisez le caractère barre verticale ('|') pour faire correspondre plusieurs noms:

          * __abdul | juanita | clarice__

          Le caractère '|' peut également être utilisé avec des qualificatifs:

          * __email:( john@example.com | patty@foo.com )__

          correspond aux utilisateurs avec l'une des adresses électroniques ci-dessus.

          ## Négation

          Vous pouvez nier une recherche qualifiée en utilisant l'opérateur de négation:

          * __name != Oluwaseun__

          correspondra aux utilisateurs non nommés 'Oluwaseun'.
      questions: |-
          ## Qualificatifs

          Une recherche simple telle que:

          * __romeo juliet__

          recherche dans les titres de la question pour chaque mot. Pour effectuer une recherche en fonction d'attributs de question, utilisez un qualificatif, par exemple.:

          * __code:BallotBox__

          affichera les questions avec 'BallotBox' dans leur code.

          Combinez les deux éléments ci-dessus pour affiner votre recherche:

          * __romeo juliet code:BallotBox__

          affichera des questions avec 'BallotBox' dans leur code dont les titres contiennent également les mots 'romeo' et 'juliet'.

          L’ensemble complet de qualificatifs que vous pouvez utiliser est le suivant:

          * __title__ Le titre de la question (correspondances partielles autorisées)
          * __code__ Le code de la question (correspondances partielles autorisées)
          * __type__ Le type de question (%{question_types})
          * __tag__ Recherche les tags appliqués à la question

          ## Phrases exactes

          Les phrases exactes peuvent être associées en les mettant entre guillemets:

          * __"the rain in spain"__

          Les phrases entre guillemets peuvent être mélangées avec d'autres sans guillemets:

          * __apples oranges "passion fruit"__

          ## Tous les termes vs. N'importe quel terme

          Par défaut, tous les termes de la recherche doivent correspondre. Par exemple,
          * __alpha lima peru__

          correspond uniquement aux questions avec ces trois mots. Utilisez le caractère barre verticale ('|') pour faire correspondre plusieurs mots / phrases:

          * __apples | oranges | "passion fruit"__

          Le caractère '|' peut également être utilisé avec des qualificatifs:

          * __code:( Lions | "Bears and Sharks" | Tigers )__

          fait correspondre les questions avec l'un des codes ci-dessus.

          ## Négation

          Vous pouvez nier une recherche qualifiée à l'aide de l'opérateur de négation:

          * __code != Widgets__

          correspondra aux questions avec n'importe quel code ne contenant pas 'Widgets'.
      sms: |-
          ## Qualificatifs ##

          Une recherche simple telle que:

          * __romeo juliet__

          recherche dans le contenu du message, le nom d'utilisateur, le nom complet de l'utilisateur et le numéro de téléphone pour chaque mot.
          Pour effectuer une recherche en fonction d'attributs de question, utilisez un qualificatif, par exemple.:

          * __type:incoming__

          affichera les messages entrants uniquement.

          Combinez les deux options ci-dessus pour affiner votre recherche:

          * __romeo juliet type:incoming__

          affichera les messages entrants contenant également les mots "romeo" et "juliet".

          Les qualificateurs que vous pouvez utiliser sont les suivant:

          * __content__ Le contenu du message (correspondances partielles autorisées)
          * __type__ Le type de message: 'incoming' pour les messages entrants, 'reply' pour les réponses envoyées par NEMO, 'broadcast' pour les messages de diffusion. (correspondances partielles autorisées)
          * __username__ Le nom d'utilisateur de l'expéditeur ou du destinataire (correspondances partielles autorisées)
          * __name__ Le nom complet de l'expéditeur ou du destinataire (correspondances partielles autorisées)
          * __number__ Le numéro de téléphone de l'expéditeur ou du destinataire (correspondances partielles autorisées)
          * __date__ Date à laquelle le message a été envoyé ou reçu (par exemple 2015-01-29)
          * __datetime__ Date et heure à laquelle le message a été envoyé ou reçu (utilisez des guillemets et le format 24hr: par exemple, "2015-01-29 14:00")

          ## Phrases exactes ##

          Les phrases exactes peuvent être trouvées en les mettant entre guillemets:

          * __"the rain in spain"__

          Les phrases entre guillemets peuvent être mélangées avec des termes sans guillemets

          * __apples oranges "passion fruit"__

          ## Tous les termes vs. N'importe quel terme

          Par défaut, tous les termes de la recherche doivent correspondre. Par exemple,

          * __alpha lima peru__

          correspond uniquement aux questions avec ces trois mots. Utilisez le caractère barre verticale ('|') pour faire correspondre plusieurs mots / phrases:

          * __apples | oranges | "passion fruit"__

          Le caractère '|' peut également être utilisé avec des qualificatifs:

          * __content:( Lions | "Bears and Sharks" | Tigers )__

          apparie les questions avec l'un des codes ci-dessus.

          ## Négation

          Vous pouvez nier une recherche qualifiée à l'aide de l'opérateur de négation:

          * __type != broadcast__

          correspondra aux messages dont le type ne contient pas "broadcast".
