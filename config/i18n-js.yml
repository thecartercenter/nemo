# Split context in several files.
# By default only one file with all translations is exported and
# no configuration is required. Your settings for asset pipeline
# are automatically recognized.
#
# If you want to split translations into several files or specify
# locale contexts that will be exported, just use this file to do
# so.
#
# If you're going to use the Rails 3.1 asset pipeline, change
# the following configuration to something like this:
#
#   translations:
#     - file: "app/assets/javascripts/i18n/translations.js"
#
# If you're running an old version, you can use something
# like this:
#
translations:
  - file: "app/assets/javascripts/i18n/translations.js"
    only: [
      "*.activerecord.attributes.*",
      "*.activerecord.models.*",
      "*.activerecord.errors.*",
      "*.broadcast.chars.*",
      "*.common.*",
      "*.condition.*",
      "*.dashboard.*",
      "*.errors.*",
      "*.filter.*",
      "*.form.invalid_drop_location.*",
      "*.form.remove_question_confirm.*",
      "*.form.unsaved_rank_notice",
      "*.form_item.*",
      "*.index_table.*",
      "*.locale_name",
      "*.location_picker.*",
      "*.layout.*",
      "*.option_set.*",
      "*.operation.*",
      "*.page_titles.*",
      "*.question.bulk_destroy_confirm.*",
      "*.report/report.*",
      "*.response.*",
      "*.role.*",
      "*.skip_rule.*",
      "*.sms_console.*",
      "*.standard.*",
      "*.tag.*",
      "*.user.bulk_destroy_confirm.*",
      "*.user.add_assignment",
      "*.user_group.*"
    ]
