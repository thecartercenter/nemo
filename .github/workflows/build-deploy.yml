---
name: Build and Deploy

permissions:
  contents: read
  packages: write

'on':
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.4'
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3
          yarn install --frozen-lockfile
          cd lib/enketo-transformer-service/ && yarn install --frozen-lockfile

      - name: Export i18n
        run: yarn run i18n:export

      - name: Build assets
        env:
          NODE_ENV: production
          RAILS_ENV: production
        run: |
          yarn run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-assets
          path: |
            public/packs
            public/assets
          retention-days: 30

      - name: Archive build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            log/*.log
          retention-days: 7

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.4'
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3
          yarn install --frozen-lockfile

      - name: Export i18n
        run: yarn run i18n:export

      - name: Run ESLint
        run: yarn run lint:react

      - name: Run StyleLint
        run: yarn run lint:scss

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},
            value=${{ needs.build.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},
            value=${{ needs.build.outputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RAILS_ENV=production
            NODE_ENV=production

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, lint, docker-build]
    if: |
      github.ref == 'refs/heads/develop' ||
      (github.event_name == 'workflow_dispatch' &&
       github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.nemo.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-assets
          path: public/

      - name: Deploy to staging
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Deploying version ${VERSION} to staging..."
          echo "Image: ${IMAGE}"
          # Add your staging deployment commands here
          # Example: SSH to staging server and pull/restart containers
          # ssh deploy@staging.nemo.example.com "./deploy.sh"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke test commands here
          # curl -f https://staging.nemo.example.com/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, lint, docker-build, security-scan]
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' &&
       github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://nemo.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-assets
          path: public/

      - name: Create deployment backup
        run: |
          echo "Creating deployment backup..."
          # Add backup commands here
          # ssh deploy@nemo.example.com \
          #   "pg_dump nemo_production > backup-$(date +%Y%m%d-%H%M%S).sql"

      - name: Deploy to production
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Deploying version ${VERSION} to production..."
          echo "Image: ${IMAGE}"
          # Add your production deployment commands here
          # Example: SSH to production server and run deployment script
          # ssh deploy@nemo.example.com "./deploy.sh"

      - name: Verify deployment
        run: |
          echo "Verifying production deployment..."
          # Add verification commands here
          # curl -f https://nemo.example.com/health || exit 1

      - name: Notify deployment
        if: success()
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          echo "✅ Successfully deployed version ${VERSION} to production"
          # Add notification commands (Slack, email, etc.)

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build, lint, docker-build]
    if: failure()
    steps:
      - name: Send failure notification
        run: |
          echo "❌ Build or deployment failed"
          echo "Workflow: ${{ github.workflow }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          # Add notification commands here (Slack, email, etc.)
